<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="background"></div>
<div class="container">
  <h1>🔐 Password Generator</h1>

  <p class="sub-text">Protect your online identity by creating a strong password.</p>

  <div class="form-group">
    <label for="length">Password Length</label>
    <input type="number" id="length" value="" min="6" max="100" placeholder="Select your password length (6-100 characters)"> 
    <input type="range" id="passwordLength" min="6" max="100" value="">
    <label for="passwordLength">Password Length<span id="lengthValue"></span></label>
  </div>

  <div class="checkbox-group">
    <label><input type="checkbox" id="uppercase" checked>  Uppercase Letters (A-Z)</label>
    <label><input type="checkbox" id="lowercase" checked>  Lowercase Letters (a-z)</label>
    <label><input type="checkbox" id="numbers" checked>  Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols" checked>  Special Symbols (!@#...)</label>
  </div>

  <div class="buttons">
    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyToClipboard()">Copy</button>
  </div>

  <div id="result" class="result-box">Your password will appear here</div>
</div>
  <script src="app.js"></script>
</body>

</html>
